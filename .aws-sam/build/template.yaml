AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-app-ts

  '
Globals:
  Function:
    Timeout: 3
    LoggingConfig:
      LogFormat: JSON
Resources:
  ListingService:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ListingService
      Handler: app.lambdaHandler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      Environment:
        Variables:
          DATABASE_URL: postgresql://postgres:postgres@host.docker.internal:54322/postgres
          NODE_OPTIONS: ' --enable-source-maps'
      Events:
        LS_PostListing:
          Type: Api
          Properties:
            Path: /listings
            Method: post
        LS_GetListings:
          Type: Api
          Properties:
            Path: /listings
            Method: get
        LS_GetListingById:
          Type: Api
          Properties:
            Path: /listings/{id}
            Method: get
        HelloWorldWebhook:
          Type: Api
          Properties:
            Path: /hello/webhook
            Method: post
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: ListingService
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn

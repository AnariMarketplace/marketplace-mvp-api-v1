openapi: 3.0.3
info:
  title: Delivery Service API
  version: "1.0.0"
  description: A RESTful API for managing deliveries and pricing requests.

tags:
  - name: PricingRequests
  - name: Deliveries

paths:
  /deliveries/pricing-requests:
    post:
      tags:
        - PricingRequests
      summary: Create a new pricing request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PricingRequestInput"
      responses:
        "201":
          description: Pricing request created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PricingRequest"

  /deliveries/pricing-requests/{pricingRequestId}:
    get:
      tags:
        - PricingRequests
      summary: Retrieve a specific pricing request
      parameters:
        - in: path
          name: pricingRequestId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Pricing request found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PricingRequestOutput"
        "404":
          description: Pricing request not found

  /deliveries:
    post:
      tags:
        - Deliveries
      summary: Create a new delivery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeliveryInput"
      responses:
        "201":
          description: Delivery created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Delivery"

  /deliveries/{deliveryId}:
    get:
      tags:
        - Deliveries
      summary: Retrieve a specific delivery
      parameters:
        - in: path
          name: deliveryId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Delivery found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Delivery"
        "404":
          description: Delivery not found

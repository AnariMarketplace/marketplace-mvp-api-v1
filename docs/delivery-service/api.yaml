        totalFee:
          type: number
          format: float
        surcharges:
          type: array
          items:
            type: object
            properties:
              reason:
                type: string
              fee:
                type: number
                format: float
        distanceCharge:
          type: number
          format: float
        weightCharge:
          type: number
          format: float
        travelDistance:
          type: integer
        travelTime:
          type: integer
        selectedPickupTime:
          type: string
        expiresAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - recommendedCategory
        - totalFee

    PricingRequestOutput:
      type: object
      properties:
        category:
          type: string
          enum: [BASE, XL]
        weightCharges:
          type: number
          format: float
        distanceCharges:
          type: number
          format: float
        pickupTime:
          type: string
          format: date-time
        surcharges:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              amount:
                type: number
                format: float
        estimatedTravelTime:
          type: string
          format: date-time
        total:
          type: number
          format: float
    PricingRequestInput:
      type: object
      properties:
        pickupAddress:
          type: object
          properties:
            street:
              type: string
            city:
              type: string
            state:
              type: string
            postalCode:
              type: string
            country:
              type: string
          required:
            - street
            - city
            - state
            - postalCode
            - country
        dropoffAddress:
          type: object
          properties:
            street:
              type: string
            city:
              type: string
            state:
              type: string
            postalCode:
              type: string
            country:
              type: string
          required:
            - street
            - city
            - state
            - postalCode
            - country
        items:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              baseWeight:
                type: integer
              height:
                type: number
                format: float
              width:
                type: number
                format: float
              length:
                type: number
                format: float
            required:
              - title
              - baseWeight
        selectedPickupTime:
          type: string

    Delivery:
      type: object
      properties:
        id:
          type: string
          format: uuid
        driverId:
          type: string
          format: uuid
        orderId:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - AWAITING_PICKUP
            - IN_TRANSIT
            - DELIVERED
            - ORDER_CANCELLED
            - DRIVER_CANCELLED
        cancellationReason:
          type: string
        cancelledAt:
          type: string
          format: date-time
        category:
          type: string
          enum: [BASE, XL]
        deliveryNotes:
          type: string
        pickupTime:
          type: string
        travelDistance:
          type: integer
        travelTime:
          type: integer
        eta:
          type: integer
        # pickupAddressFull:
        #   type: string
        dropoffAddressFull:
          type: string
        oversizedAssistanceRequired:
          type: boolean
        pickupLat:
          type: number
          format: float
          description: only shown to driver requests
        pickupLng:
          type: number
          format: float
          description: only shown to driver requests

        dropoffLat:
          type: number
          format: float
        dropoffLng:
          type: number
          format: float
        fee:
          type: number
          format: float
        startedAt:
          type: string
          format: date-time
        closedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - status
        - createdAt
        - updatedAt

    DeliveryInput:
      type: object
      properties:
        driverId:
          type: string
          format: uuid
        orderId:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - AWAITING_PICKUP
            - IN_TRANSIT
            - DELIVERED
            - ORDER_CANCELLED
            - DRIVER_CANCELLED
        cancellationReason:
          type: string
        cancelledAt:
          type: string
          format: date-time
        category:
          type: string
          enum: [BASE, XL]
        deliveryNotes:
          type: string
        pickupTime:
          type: string
        travelDistance:
          type: integer
        travelTime:
          type: integer
        eta:
          type: integer
        pickupAddressFull:
          type: string
        dropoffAddressFull:
          type: string
        oversizedAssistanceRequired:
          type: boolean
        pickupLat:
          type: number
          format: float
        pickupLng:
          type: number
          format: float
        dropoffLat:
          type: number
          format: float
        dropoffLng:
          type: number
          format: float
        fee:
          type: number
          format: float
        startedAt:

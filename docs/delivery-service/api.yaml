  /deliveries/{id}/driver-decision:
    post:
      tags:
        - Deliveries
      summary: Selected driver chooses to accept or reject a delivery
      operationId: choiceDriver
      description: allows the selected driver to accept or reject a delivery request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                deliveryId:
                  type: string
                driverId:
                  type: string
                choice:
                  type: string
                  enum:
                    - ACCEPTED
                    - REJECTED
            example:
              deliveryId: "123"
              driverId: "456"
              choice: ACCEPTED
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: string
              example:
                status: success
                data: ""

  /deliveries/{id}/driver-cancel:
    post:
      tags:
        - Deliveries
      summary: Cancel a delivery
      operationId: cancelDelivery
      description: allows the selected driver to cancel the delivery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                deliveryRequestId:
                  type: string
                driverId:
                  type: string
                reason:
                  type: string
                  enum:
                    - VEHICLE_ISSUE
                    -
            example:
              deliveryId: "123"
              driverId: "456"
              reason: VEHICLE_ISSUE
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: string
              example:
                status: success
                data: ""

